<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
	<policy user="*">
		<allow own="com.lar.service.can"/>
		<allow send_destination="com.lar.service.can"/>
		<allow receive_sender="com.lar.service.can"/>
	</policy>
	<policy context="default">
		<allow own="com.lar.service.can"/>
		<allow send_destination="com.lar.service.can"/>
		<allow receive_sender="com.lar.service.can"/>
	</policy>
</busconfig>
